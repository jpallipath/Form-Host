<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dynamic Dropdown Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 500px;
      margin: 50px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 12px;
      background-color: #f9f9f9;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 20px;
    }

    select, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      font-size: 16px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 30px;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <h2>Dynamic Excel-based Form</h2>

  <form id="dynamicForm">
    <label for="category">Category:</label>
    <select id="category" required></select>

    <label for="subcategory">Subcategory:</label>
    <select id="subcategory" required></select>

    <label for="item">Item:</label>
    <select id="item" required></select>

    <button type="submit">Submit</button>
  </form>

  <script>
    fetch("https://jpallipath.github.io/Form-Host/data.json")
      .then(response => response.json())
      .then(data => {
        const categorySelect = document.getElementById('category');
        const subcategorySelect = document.getElementById('subcategory');
        const itemSelect = document.getElementById('item');

        const unique = (arr) => [...new Set(arr)];

        // Populate Category
        const categories = unique(data.map(row => row.Category));
        categories.forEach(cat => {
          const opt = new Option(cat, cat);
          categorySelect.appendChild(opt);
        });

        // Update Subcategory based on Category
        categorySelect.addEventListener('change', () => {
          const subcategories = unique(
            data.filter(row => row.Category === categorySelect.value).map(row => row.Subcategory)
          );
          subcategorySelect.innerHTML = '';
          subcategories.forEach(sub => {
            const opt = new Option(sub, sub);
            subcategorySelect.appendChild(opt);
          });

          subcategorySelect.dispatchEvent(new Event('change'));
        });

        // Update Item based on Subcategory
        subcategorySelect.addEventListener('change', () => {
          const items = data
            .filter(row =>
              row.Category === categorySelect.value &&
              row.Subcategory === subcategorySelect.value
            ).map(row => row.Item);
          itemSelect.innerHTML = '';
          items.forEach(item => {
            const opt = new Option(item, item);
            itemSelect.appendChild(opt);
          });
        });

        // Initialize
        categorySelect.dispatchEvent(new Event('change'));
      });

    // Optional: Submit to Make.com Webhook
    document.getElementById("dynamicForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const payload = {
        category: document.getElementById("category").value,
        subcategory: document.getElementById("subcategory").value,
        item: document.getElementById("item").value
      };

      // Replace this with your actual Make.com Webhook URL
      fetch("https://hook.us1.make.com/your-webhook-id", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      }).then(() => {
        alert("Form submitted successfully!");
        this.reset();
      }).catch(() => {
        alert("Error submitting form.");
      });
    });
  </script>

</body>
</html>
