<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>On Call Request Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 500px;
      margin: 40px auto;
      padding: 20px;
      background: #f8f8f8;
      border-radius: 10px;
      border: 1px solid #ccc;
    }
    h2 { text-align: center; }
    label { display: block; margin-top: 20px; font-weight: bold; }
    select, input, textarea, button {
      width: 100%; padding: 10px; font-size: 16px; margin-top: 5px;
    }
    button { margin-top: 30px; background-color: #4CAF50; color: white; border: none; cursor: pointer; }
    button:hover { background-color: #45a049; }
    #coverRoomDiv { display: none; }
  </style>
</head>
<body>

  <h2>On Call Request Form</h2>

  <form id="studentForm">
    <!-- Teacher selector -->
    <label for="teacherName">Name of the Teacher:</label>
    <select id="teacherName" name="teacherName" required>
      <option value="">-- Select Teacher --</option>
      <option value="Amina Shaikh" data-email="ashaikh@sherborneqatar.org">Amina Shaikh</option>
      <option value="Asma Yousaf" data-email="ayousaf@sherborneqatar.org">Asma Yousaf</option>
      <option value="AyanYusuf Madar" data-email="amadar@sherborneqatar.org">AyanYusuf Madar</option>
      <!-- keep all your other teachers ... -->
    </select>

    <!-- Hidden field for teacher email -->
    <input type="hidden" id="teacherEmail" name="teacherEmail">

    <!-- Hidden field for Qatar timestamp -->
    <input type="hidden" id="submittedAtQatar" name="submittedAtQatar">

    <label for="roomType">Room Number:</label>
    <select id="roomType" required>
      <option value="">-- Select Room Type --</option>
      <option value="Teaching Room">Teaching Room</option>
      <option value="Cover Lesson">Cover Lesson</option>
    </select>

    <div id="coverRoomDiv">
      <label for="coverRoom">Cover Lesson Room Number:</label>
      <input type="text" id="coverRoom" name="coverRoom">
    </div>

    <label for="year">Year:</label>
    <select id="year" required>
      <option value="">-- Select Year --</option>
    </select>

    <label for="form">Form:</label>
    <select id="form" required>
      <option value="">-- Select Form --</option>
    </select>

    <label for="student">Student:</label>
    <select id="student" required>
      <option value="">-- Select Student --</option>
    </select>

    <label for="reason">Reason for Request:</label>
    <select id="reason" name="reason" required>
      <option value="">-- Select Reason --</option>
      <option value="Pupil to Teacher Issue">Pupil to Teacher Issue</option>
      <option value="Pupil to Pupil Issue">Pupil to Pupil Issue</option>
      <option value="Missing Pupil">Missing Pupil</option>
    </select>

    <button type="submit">Submit</button>
  </form>

  <script>
    // --- Load JSON (cache-busted) ---
    const jsonUrl = "https://jpallipath.github.io/Form-Host/data.json?v=" + Date.now();

    fetch(jsonUrl, { cache: "no-store" })
      .then(res => res.json())
      .then(json => {
        const data = json;

        const yearSelect = document.getElementById("year");
        const formSelect = document.getElementById("form");
        const studentSelect = document.getElementById("student");

        // Populate Year dropdown
        const years = [...new Set(data.map(item => item.Year))].sort();
        years.forEach(year => yearSelect.appendChild(new Option(year, year)));

        yearSelect.addEventListener("change", () => {
          const selectedYear = yearSelect.value;

          const forms = [...new Set(
            data.filter(item => item.Year === selectedYear).map(item => item.Form)
          )].sort();

          formSelect.innerHTML = '<option value="">-- Select Form --</option>';
          studentSelect.innerHTML = '<option value="">-- Select Student --</option>';

          forms.forEach(f => formSelect.appendChild(new Option(f, f)));

          formSelect.dispatchEvent(new Event('change'));
        });

        formSelect.addEventListener("change", () => {
          const selectedYear = yearSelect.value;
          const selectedForm = formSelect.value;

          const students = data
            .filter(item => item.Year === selectedYear && item.Form === selectedForm)
            .map(item => item.Student);

          studentSelect.innerHTML = '<option value="">-- Select Student --</option>';
          students.forEach(s => studentSelect.appendChild(new Option(s, s)));
        });

        yearSelect.dispatchEvent(new Event('change'));
      })
      .catch(err => console.error("Failed to load data.json:", err));

    // Show/hide Cover Room field
    document.getElementById("roomType").addEventListener("change", function () {
      const coverDiv = document.getElementById("coverRoomDiv");
      const coverInput = document.getElementById("coverRoom");

      if (this.value === "Cover Lesson") {
        coverDiv.style.display = "block";
        coverInput.setAttribute("required", "required");
      } else {
        coverDiv.style.display = "none";
        coverInput.removeAttribute("required");
        coverInput.value = "";
      }
    });

    // Set teacherEmail
    document.getElementById("teacherName").addEventListener("change", function () {
      const selectedOption = this.options[this.selectedIndex];
      const email = selectedOption?.dataset?.email || "";
      document.getElementById("teacherEmail").value = email;
    });

    // Helper for Qatar timestamp
    const pad = n => String(n).padStart(2,"0");
    function getQatarTime() {
      const now = new Date();
      const qatarMillis = now.getTime() + (3*60 - now.getTimezoneOffset())*60000;
      const q = new Date(qatarMillis);
      return `${q.getFullYear()}-${pad(q.getMonth()+1)}-${pad(q.getDate())}T${pad(q.getHours())}:${pad(q.getMinutes())}:${pad(q.getSeconds())}`;
    }

    // Submit form
    document.getElementById("studentForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const submittedAtQatar = getQatarTime();
      document.getElementById("submittedAtQatar").value = submittedAtQatar;

      const payload = {
        teacherName: document.getElementById("teacherName").value,
        teacherEmail: document.getElementById("teacherEmail").value,
        roomType: document.getElementById("roomType").value,
        coverRoom: document.getElementById("coverRoom").value || "",
        year: document.getElementById("year").value,
        form: document.getElementById("form").value,
        student: document.getElementById("student").value,
        reason: document.getElementById("reason").value,
        submittedAtQatar // hidden timestamp
      };

      fetch("https://hook.eu2.make.com/vtbgsmucs06x12jiam9qjhc320mjje9m", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      })
      .then(() => {
        alert("Form submitted!");
        this.reset();
        document.getElementById("coverRoomDiv").style.display = "none";
        document.getElementById("year").value = "";
        document.getElementById("form").innerHTML = '<option value="">-- Select Form --</option>';
        document.getElementById("student").innerHTML = '<option value="">-- Select Student --</option>';
        document.getElementById("teacherEmail").value = "";
        document.getElementById("submittedAtQatar").value = "";
      })
      .catch(() => alert("Submission failed."));
    });
  </script>

</body>
</html>
