      margin-top: 5px;
    }

    button {
      margin-top: 30px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    #coverRoomDiv {
      display: none;
    }
  </style>
</head>
